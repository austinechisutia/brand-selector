<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brand Selector</title>
</head>
<body>
    <div class="clothes-container">
        <!-- Left: Different styles of the selected clothing type -->
        <div class="different-styles js-styles-panel"></div>

        <!-- Center: Main Image Display -->
        <div class="main-profile">
            <img id="mainImage" class="main-image" src="images/green/1.jpeg" alt="Selected Clothing">
        </div>

        <!-- Right: Clothing Types -->
        <div class="brand-selector">
            <div class="brand" onclick="changeClothing('green')" data-style="green">
                <img src="images/green/1.jpeg" alt="Green Clothes">
            </div>
            <div class="brand" onclick="changeClothing('black')" data-style="black">
                <img src="images/black/black1.png" alt="Black Clothes">
            </div>
            <div class="brand" onclick="changeClothing('grey')" data-style="grey">
                <img src="images/grey/grey1.jpeg" alt="Grey Clothes">
            </div>
            <div class="brand" onclick="changeClothing('white')" data-style="white">
                <img src="images/white/qhite5.jpeg" alt="White Clothes">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
